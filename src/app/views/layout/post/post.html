<article>
  <h1>
    {{ vm.post.title }}
  </h1>
  <p>
    {{ vm.post.body }}
  </p>
</article>
<section>
  <h2>
    Comments
  </h2>
  <md-list>
    <md-list-item ng-repeat="comment in vm.post.comments track by comment.id"
                  class="md-3-line md-list-item-text"
                  layout="column">
      <h3>
        {{ comment.name }}
      </h3>
      <h4>
        {{ comment.email }}
      </h4>
      <p>
        {{ comment.body }}
      </p>
    </md-list-item>
  </md-list>
</section>
